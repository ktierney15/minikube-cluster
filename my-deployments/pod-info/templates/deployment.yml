apiVersion: apps/v1
kind: deployment
metadata:
  name: podinfo
  labels:
    app: podinfo
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: podinfo
  template:
    metadata:
      labels:
        app: podinfo
    spec:
      containers:
        - name: podinfo
          image: ghcr.io/stefanprodan/podinfo:latest
          ports:
            - containerPort: 9898